<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/styleOrderListing.css">
</head>
<body>
    <div class="context-section">
        <div class="orderContainer">
            <div class="individualOrderList">
                <div class="orderDetail-section">
                    <div class="orderDetail">
                        <a>Order ID: <span>#23213</span></a>
                    </div>
                    <div class="orderStatus">
                        <a>Status: <span>To Recieve</span></a>
                    </div>
                </div>
                <div class="product-section">
                    <div class="product-detail">
                        <div class="product-pic">
                        </div>
                        <div class="product-desc" >
                            <span>Kolo Mee</span><br>
                            <span>Quantity: 1</span>
                        </div>
                        <div class="product-price">
                            <span>RM129.00</span>
                        </div>
                    </div>
                </div>
                <div class="total-section">
                    <div class="total-section-alignment">
                        <span>Order Total: </span>
                        <span class="total"> RM82.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</HTML>
